<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thermostats</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #fff;
      font-size: calc(16px + (24 - 16) * (100vw - 320px) / (1280 - 320));
    }

    body {
      background: var(--bg);
      display: flex;
      gap: 2em;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font: 1em/1.5 sans-serif;
      overflow: hidden;
    }

    .temp {
      --angle: 0;
      --hue: 240;
      background-image:
        radial-gradient(100% 100% at 50% 50%, hsl(var(--hue), 90%, 17%) 3.55em, hsla(var(--hue), 90%, 17%, 0) 3.6em),
        radial-gradient(100% 100% at 50% 50%, hsl(var(--hue), 90%, 10%), hsl(var(--hue), 90%, 23%) 4.65em, hsl(var(--hue), 90%, 55%) 4.85em 4.9em, #17181c 5.1em 6.85em, #17181c00 6.9em),
        radial-gradient(100% 100% at 50% 0, #f1f2f4, #8f95a3);
      border-radius: 50%;
      box-shadow: 0 -0.25em 1.5em 0.5em #0004;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1em;
      width: 15em;
      height: 15em;
      position: relative;
      text-align: center;
    }

    .temp:after, .temp__dial, .temp__comet, .temp__fizz {
      position: absolute;
    }

    .temp:after, .temp__comet, .temp__dial {
      border-radius: inherit;
    }

    .temp:after {
      content: "";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(100% 100% at 67% 17%, #fff3, #fff0 6em);
      z-index: 2;
    }

    .temp__logo {
      font-family: "Baloo Paaji 2", sans-serif;
      color: #abafba;
      letter-spacing: -0.1em;
      margin-bottom: 3.75em;
      text-transform: lowercase;
      transform: scaleY(1.1);
    }

    .temp__comet {
      background: radial-gradient(100% 100% at 50% 50%, hsl(var(--hue), 90%, 10%), hsl(var(--hue), 90%, 20%) 3.25em, hsl(var(--hue), 90%, 17%) 3.3em 3.35em, hsla(var(--hue), 90%, 17%, 0) 3.4em),
        conic-gradient(#fff0, #fff calc(1deg * var(--angle)), #fff0 calc(1deg * var(--angle)));
      top: calc(50% - 3.5em);
      left: calc(50% - 3.5em);
      width: 7em;
      height: 7em;
    }

    .temp__fizz {
      display: block;
      top: calc(50% - 3.3em);
      left: calc(50% - 3.3em);
      width: 6.6em;
      height: 6.6em;
    }

    .temp__label, .temp__value {
      color: #fff;
      font-family: "Unica One", monospace;
      position: relative;
      z-index: 1;
    }

    .temp__label {
      font-size: 0.6em;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      transform: translateX(0.25em) scaleY(0.9);
    }

    .temp__value {
      font-size: 3.5em;
    }

    .temp__dial {
      cursor: grab;
      z-index: 3;
      width: 100%;
      height: 100%;
    }

    .temp__dial:active {
      cursor: grabbing;
    }

    .temp.mini {
      transform: scale(0.5);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #2e3138;
      }
    }
  </style>
</head>
<body>

  <div class="temp" id="main-thermostat">
    <div class="temp__logo">Nest</div>
    <div class="temp__comet"></div>
    <canvas class="temp__fizz"></canvas>
    <div class="temp__label">Temp</div>
    <div class="temp__value">5</div>
    <div class="temp__dial"></div>
  </div>

  <div class="temp mini" id="mini-thermostat">
    <div class="temp__logo">MiniNest</div>
    <div class="temp__comet"></div>
    <canvas class="temp__fizz"></canvas>
    <div class="temp__label">Level</div>
    <div class="temp__value">0</div>
    <div class="temp__dial"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new Thermostat("#main-thermostat", 5, 5, 30, 1);
      new Thermostat("#mini-thermostat", 0, 0, 2, 0.5);
    });

    class Thermostat {
      constructor(selector, initial = 5, min = 5, max = 30, step = 1) {
        this.el = document.querySelector(selector);
        this.temp = initial;
        this.tempMin = min;
        this.tempMax = max;
        this.step = step;
        this.fizz = null;
        this.fizzParticles = [];
        this.fc = null;
        this.fW = 240;
        this.fH = 240;
        this.fS = window.devicePixelRatio;
        this.init();
      }

      init() {
        if (!this.el) return;

        this.fizz = this.el.querySelector(".temp__fizz");
        if (this.fizz) {
          this.fc = this.fizz.getContext("2d");
          for (let i = 0; i < 600; i++) {
            this.fizzParticles.push({
              radius: 1,
              minDist: this.randInt(100, 115),
              maxDist: this.randInt(85, 115),
              minRot: this.randInt(-180, 180),
              maxRot: this.randInt(-180, 180),
              x: 0,
              y: 0
            });
          }
          this.fizz.width = this.fW * this.fS;
          this.fizz.height = this.fH * this.fS;
          this.fc.scale(this.fS, this.fS);
        }

        Draggable.create(this.el.querySelector(".temp__dial"), {
          type: "rotation",
          bounds: { minRotation: 0, maxRotation: 359 },
          onDrag: () => this.tempAdjust("drag")
        });

        this.tempAdjust(this.temp);
      }

      randInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      degToRad(deg) {
        return deg * (Math.PI / 180);
      }

      angleFromMatrix(transform) {
        let values = transform.split("(")[1].split(")")[0].split(",");
        let a = values[0], b = values[1];
        let angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
        return (angle + 360) % 360;
      }

      tempAdjust(inputVal) {
        const display = this.el.querySelector(".temp__value");
        const dial = this.el.querySelector(".temp__dial");
        const tempRange = this.tempMax - this.tempMin;

        if (inputVal === "u") this.temp = Math.min(this.temp + this.step, this.tempMax);
        else if (inputVal === "d") this.temp = Math.max(this.temp - this.step, this.tempMin);
        else if (inputVal === "drag" && dial) {
          const angle = this.angleFromMatrix(window.getComputedStyle(dial).transform);
          this.temp = this.tempMin + (angle / 360) * tempRange;
          this.temp = Math.round(this.temp / this.step) * this.step;
        } else if (!isNaN(inputVal)) {
          this.temp = parseFloat(inputVal);
        }

        this.temp = Math.min(this.tempMax, Math.max(this.tempMin, this.temp));
        const rel = (this.temp - this.tempMin) / tempRange;
        const angle = rel * 360;
        const hue = 240 + rel * 120;

        this.el.style.setProperty("--angle", angle);
        this.el.style.setProperty("--hue", hue);
        if (dial) dial.style.transform = `rotate(${angle}deg)`;
        if (display) display.textContent = this.temp.toFixed(this.step < 1 ? 1 : 0);

        const c = this.fc;
        if (c) {
          c.clearRect(0, 0, this.fW, this.fH);
          c.fillStyle = `hsla(${hue},100%,50%,0.5)`;
          c.globalAlpha = 0.25 + (0.75 * rel);
          const centerX = this.fW / 2, centerY = this.fH / 2;

          this.fizzParticles.forEach(p => {
            const dist = p.minDist + rel * (p.maxDist - p.minDist);
            const angle = p.minRot + rel * (p.maxRot - p.minRot);
            p.x = centerX + dist * Math.sin(this.degToRad(angle));
            p.y = centerY + dist * Math.cos(this.degToRad(angle));
            c.beginPath();
            c.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            c.fill();
            c.closePath();
          });
        }
      }
    }
  </script>
</body>
</html>
